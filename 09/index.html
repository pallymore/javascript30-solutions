<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log(`hello ${123} string?`);

    // Styled
    console.log(`%c hello ${123} string?`, 'font-size:30px;text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('BAD!');

    // Error :|
    console.error('IT IS BAD!');

    // Info
    console.info('3-4 years');

    // Testing
    console.assert(1 !== 1, "that's wrong");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach((dog) => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age * 7} years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('starting');
    setTimeout(() => {
      console.timeEnd('starting');
    }, 3000);
  </script>
</body>
</html>
