<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Day 01 - Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        A
        <span>clap</span>
      </div>
      <div data-key="83" class="key">
        S
        <span>hihat</span>
      </div>
      <div data-key="68" class="key">
        D
        <span>kick</span>
      </div>
      <div data-key="70" class="key">
        F
        <span>openhat</span>
      </div>
      <div data-key="71" class="key">
        G
        <span>boom</span>
      </div>
      <div data-key="72" class="key">
        H
        <span>ride</span>
      </div>
      <div data-key="74" class="key">
        J
        <span>snare</span>
      </div>
      <div data-key="75" class="key">
        K
        <span>tom</span>
      </div>
      <div data-key="76" class="key">
        L
        <span>tink</span>
      </div>

      <audio data-key="65" src="sounds/clap.wav" />
      <audio data-key="83" src="sounds/hihat.wav" />
      <audio data-key="68" src="sounds/kick.wav" />
      <audio data-key="70" src="sounds/openhat.wav" />
      <audio data-key="71" src="sounds/boom.wav" />
      <audio data-key="72" src="sounds/ride.wav" />
      <audio data-key="74" src="sounds/snare.wav" />
      <audio data-key="75" src="sounds/tom.wav" />
      <audio data-key="76" src="sounds/tink.wav" />
    </div>
    <script>
      const startPlaying = function (ev) {
        const target = document.querySelector(`div[data-key="${ev.keyCode}"]`);
        const audio = document.querySelector(`audio[data-key="${ev.keyCode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        target.classList.add('playing');
      };

      const removePlaying = function (e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
      };

      window.addEventListener('keydown', startPlaying);

      const keys = document.querySelectorAll('.key');
      keys.forEach((key) => {
        key.addEventListener('transitionend', removePlaying);
      });
    </script>
  </body>
</html>
